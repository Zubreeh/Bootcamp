<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="valor1">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="valor2">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var valor1 = document.getElementById("valor1");
        var valor2 = document.getElementById("valor2");
        let resultado = document.querySelector(".resultado");
        var btnsumar = document.getElementById("btn-sumar").addEventListener("click",sum());
        var btnrestar = document.getElementById("btn-restar").addEventListener("click",res());
        function sum() {
            resultado.innerHTML = valor1 + valor2;
        };
        function res() {
                resultado.innerHTML = valor1 - valor2;
    
        };
    </script>
</body>

</html>
